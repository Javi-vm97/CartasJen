<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cartas para Jennifer Nicolle üíå</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background: #f7f2ec;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
    header {
      text-align: center;
      padding: 40px 20px;
      background: #ffb6c1;
      color: #4a2c2a;
      font-size: 2rem;
      font-weight: bold;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .card-button {
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      text-align: center;
      transition: transform 0.3s;
      font-size: 1.1rem;
    }
    .card-button:hover {
      transform: scale(1.05);
    }

    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .carta {
      width: 90%;
      max-width: 500px;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      background: white;
      font-size: 1.1rem;
      transform-style: preserve-3d;
      transform: rotateY(90deg);
      animation: flipCarta 0.6s forwards;
    }
    @keyframes flipCarta {
      from { transform: rotateY(90deg); opacity: 0; }
      to { transform: rotateY(0deg); opacity: 1; }
    }
    .close {
      margin-top: 20px;
      display: block;
      text-align: center;
      padding: 10px;
      background: #333;
      color: white;
      border-radius: 10px;
      cursor: pointer;
    }

    /* Modal de video */
    .video-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }
    .video-content {
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      max-width: 90%;
      width: 560px;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
    }
    .close-btn {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 2rem;
      color: #333;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>Cartas para Jennifer Nicolle üíå</header>

  <div class="grid">
    <!-- Ejemplo de bot√≥n para abrir video -->
    <button onclick="openVideo('s5ummiduOwY')" style="padding:10px 20px; margin-bottom:20px;">üé¨ Ver video especial</button>

    <!-- Tus cartas aqu√≠ -->
    <div class="card-button" onclick="abrir('extra√±ar')">√Åbrela cuando me extra√±es</div>
    <!-- ‚Ä¶ dem√°s botones ‚Ä¶ -->
  </div>

  <!-- Modal para cartas -->
  <div id="modal" class="modal" onclick="cerrar(event)"></div>

  <!-- Modal para video -->
  <div id="videoModal" class="video-modal" onclick="closeVideo()">
    <div class="video-content">
      <span class="close-btn" onclick="closeVideo()">&times;</span>
      <iframe id="videoFrame" width="560" height="315" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>
  </div>

  <script>
    const cartas = {
      extra√±ar: "Jennifer Nicolle, si est√°s leyendo esto es porque hoy me extra√±as un poquito‚Ä¶ y quiero que sientas mi abrazo aunque estemos lejos.",
      // ... (a√±ade todas tus cartas aqu√≠) ...
    };

    function abrir(tipo) {
      const modal = document.getElementById('modal');
      modal.style.display = 'flex';
      modal.innerHTML = `
        <div class='carta'>
          ${cartas[tipo]}
          <div class='close' onclick='cerrar()'>Cerrar</div>
        </div>`;
    }

    function cerrar(e) {
      const modal = document.getElementById('modal');
      if (!e || e.target === modal) {
        modal.style.display = 'none';
      }
    }

    function openVideo(videoId) {
      const modalV = document.getElementById('videoModal');
      const frame = document.getElementById('videoFrame');
      frame.src = `https://www.youtube.com/embed/${videoId}?autoplay=1&mute=0`;
      modalV.style.display = 'flex';
    }

    function closeVideo() {
      const modalV = document.getElementById('videoModal');
      const frame = document.getElementById('videoFrame');
      frame.src = '';
      modalV.style.display = 'none';
    }
  </script>
</body>
</html>
